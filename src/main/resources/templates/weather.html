<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hava Durumu Uygulaması</title>
    <!-- Bootstrap CSS dosyasını ekleme -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Weather Icons CSS dosyasını ekleme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <!-- Özel CSS dosyasını ekleme -->
    <link rel="stylesheet" type="text/css" href="/css/weather.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <!-- Şehir ve ülke adını göstermek için başlık -->
                    <h1 class="card-title">
                        <span th:text="${city}">City</span>, <span th:text="${country}">Country</span>
                    </h1>
                    <!-- Hava durumu ikonunu göstermek için -->
                    <span th:classappend="${weatherIcon} + ' weather-icon'"></span>
                    <!-- Hava durumu açıklamasını göstermek için -->
                    <p class="card-text"><strong>Hava Durumu:</strong> <span th:text="${weatherDescription}">Hava Durumu</span></p>
                    <!-- Sıcaklık bilgisini göstermek için -->
                    <p class="card-text"><strong>Sıcaklık:</strong> <span th:text="${temperature}">Temperature</span>°C</p>
                    <!-- Nem oranını göstermek için -->
                    <p class="card-text"><strong>Nem oranı:</strong> <span th:text="${humidity}">Humidity</span>%</p>
                    <!-- Rüzgar hızını göstermek için -->
                    <p class="card-text"><strong>Rüzgar hızı:</strong> <span th:text="${windSpeed}">Wind Speed</span> km/h</p>
                    <!-- Ana sayfaya geri dönmek için buton -->
                    <a href="/" class="btn btn-secondary btn-block">Geri</a>
                    <!-- Hata mesajını göstermek için -->
                    <div th:if="${HATA}" class="alert alert-danger mt-3">
                        <p>HATA: <span th:text="${HATA}"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS ve bağımlılıklarını ekleme -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
